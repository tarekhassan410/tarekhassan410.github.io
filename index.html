<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello</title>
    <link
      rel="stylesheet"
      href="https://jenil.github.io/bulmaswatch/united/bulmaswatch.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  </head>
  <body>
    <div class="section hero is-info is-fullheight has-text-centered">
      <div class="blured-background"></div>
      <div class="hero-body">
        <div class="container"><p class="title is-size-2"></p></div>
      </div>
    </div>

    <script>
      var typed = new Typed(".title", {
        strings: [
          "Hello I'm JavaScript developer^800",
          "Hello I'm React js developer^800",
          "Hello I'm Redux developer^800"
        ],
        typeSpeed: 40,
        backSpeed: 15,
        smartBackspace: true, // this is a default
        loop: true
      });
    </script>
  </body>
</html>
